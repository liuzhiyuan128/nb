<script type="text/javascript">
	var time = $.getQueryString("time");
	time = $.trim(time)
	var fxtWord = "";
	switch (time){
		case $.trim("getEvaluationByIdMonth"):
			 fxtWord = "月总分趋势分析"
			break;
		case $.trim("getEvaluationByIdQuarter"):
			 fxtWord = "季总分趋势分析"
			break;
		default:
			fxtWord = "年总分趋势分析"
			break;
	};
	$("#fxt").html(fxtWord)
	mui.init();
	mui.back = function () {
		window.location.href = "ranking.html?time="+time
	}
	$("#back").click(function () {
		window.location.href = "ranking.html?time="+time
	})
</script>
