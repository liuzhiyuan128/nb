			if(Id) {
				
				$.ajax({
					url: checkUser + Id,
					beforeSend: function(xhr) {
						//                  $('.loading').show()
						xhr.setRequestHeader("TOKEN", tokens);
					},
					success: function(data) {
					
					
						
						//              	if(isEmpty(data.image)){
						var imageUrl = data.image
						imageUrl = imageUrl.substring(0, imageUrl.length - 1);
						//              	console.log(imageUrl);
						var imgs = imageUrl.split("&");
						for(var i = 0; i < imgs.length; i++) {
							
							
							$("#uploaderFiles").append('<li class="weui-uploader__file"><img src="' + imgs[i] + '" style="width:100%;height:100%;zoom:1"></li>')
						}
							
						

						var editForm = data;
						console.log(editForm)
						
						if(editForm.aways == 1) {
							editForm.aways = '是'
						} else {
							editForm.aways = '否'
						}
						if(editForm.partyMember == 1) {
							editForm.partyMember = '是'
						} else {
							editForm.partyMember = '否'
						}
						if(editForm.tyws == 5) {
							$("#score2 li:eq(0)").addClass("active")
						} else if(editForm.tyws == 0) {
							$("#score2 li:eq(1)").addClass("active")
						} else if(editForm.tyws == -5){
							$("#score2 li:eq(2)").addClass("active")
						}
						if(editForm.hlfl == 10) {
							$("#score1 li:eq(0)").addClass("active");

						} else if(editForm.hlfl == 0) {
							$("#score1 li:eq(1)").addClass("active")
						} else if(editForm.hlfl == -10){
							$("#score1 li:eq(2)").addClass("active")
						}
						
						
						if(editForm.sfkt == 5) {
							$("#score3 li:eq(0)").addClass("active");

						} else if(editForm.sfkt == 0) {
							
							$("#score3 li:eq(1)").addClass("active")
						} else if(editForm.sfkt == -5){
							$("#score3 li:eq(2)").addClass("active")
						}
						
						
					
					
						$('#target').formEdit(editForm);
						form.render('radio');
						$(".nb-show-ranking-title2 dl dd").each(function() {
							var that = $(this);
							var text = that.find("input[type='hidden']").val();
							that.find("span").html(text);
						})
						
						if(editForm.sfkt == 0){
							
							
							setTimeout(function () {
								$(".layui-form-radio").eq(1).addClass("layui-form-radioed");
								var html =  '<span style="position: absolute;width: 50%;height: 50%;transform: translate(-50%,-50%);left: 50%;top: 50%;background: #f15f2d;"></span>'
								console.log($(".layui-form-radio").eq(0).width())
								
								$(".layui-form-radio").eq(1).children("i").addClass(" layui-anim-scaleSpring").html("&#xe643;");
							
//								.layui-anim::before{
//						    		content: "";
//						    		position: absolute;

//						    		height: 50%;
//						    		background: #f15f2d;

//									left: 50%;
//									top: 50%;    		
//						    	}


							
							},100)
						}
					}
				})

			}
			if(sf) {

					beforeSend: function(xhr) {
						$('.loading').show()
						xhr.setRequestHeader("TOKEN", tokens);
					},
					success: function(res) {
						
						var editForm = res;
					
						if(editForm.aways == 1) {
							editForm.aways = '是'
						} else {
							editForm.aways = '否'
						}
						if(editForm.partyMember == 1) {
							editForm.partyMember = '是'
						} else {
							editForm.partyMember = '否'
						}
						$('#target').formEdit(editForm);
						form.render('radio');

						$(".nb-show-ranking-title2 dl dd").each(function() {
							var that = $(this);
							var text = that.find("input[type='hidden']").val();
							that.find("span").html(text)
						})
					}
				})
			}
		})
